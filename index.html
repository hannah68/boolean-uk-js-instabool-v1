<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instabool</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/instabool-logo.png" />

    <!-- image cards -->
    <section class="image-container">
      <form class="comment-form image-card">
        <h2 class="title">New Post</h2>
        <input
          class="comment-input"
          type="text"
          name="title"
          id="title"
          placeholder="Add a title..."
        />
        <input
          class="comment-input"
          type="url"
          name="image"
          id="image"
          placeholder="Add an image url..."
        />
        <button class="comment-button" type="submit">Post</button>
      </form>

      <!-- This is the Post card. Ust the following HTML as reference to build your cards using JS -->
    </section>
  </body>
</html>
